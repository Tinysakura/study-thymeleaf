<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>

<body>
    <form th:action="@{/user/add}" method="post" th:method="post">
